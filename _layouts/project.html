<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.name }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/project-page.css' | relative_url }}">
</head>
<body>
  <!-- Fixed Header for Project Pages -->
  <header class="header visible">
    <div class="header-content">
      <a href="{{ '/' | relative_url }}" class="header-logo">{{ site.name | default: "HA" }}</a>
      <nav class="header-nav">
        <a href="{{ '/' | relative_url }}#about">About</a>
        <a href="{{ '/' | relative_url }}#projects">Projects</a>
        <a href="{{ '/' | relative_url }}#experience">Experience</a>
        <a href="{{ '/' | relative_url }}#education">Education</a>
      </nav>
    </div>
  </header>
  
  <main class="project-main">
    {{ content }}
  </main>
  
  {% include footer.html %}
  
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/project-page.js' | relative_url }}"></script>
</body>
</html>
